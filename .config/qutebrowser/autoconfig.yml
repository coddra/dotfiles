# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      passthrough:
        <Alt+Escape>: :mode-leave
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.height:
    global: 20%
  content.javascript.clipboard:
    global: access-paste
  content.pdfjs:
    global: true
  downloads.location.prompt:
    global: false
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 10000
  editor.command:
    global:
    - bspterm
    - --app
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - bspterm
    - --app
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - bspterm
    - --app
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - bspterm
    - --app
    - ranger
    - --choosefile={}
  input.insert_mode.auto_load:
    global: false
  spellcheck.languages:
    global:
    - en-US
    - hu-HU
  statusbar.padding:
    global:
      bottom: 2
      left: 8
      right: 8
      top: 2
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.favicons.scale:
    global: 0.9
  tabs.last_close:
    global: default-page
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 900
  url.default_page:
    global: ~/code/pywal-startpage/index.html
  url.start_pages:
    global: ~/code/pywal-startpage/index.html
  window.transparent:
    global: false
